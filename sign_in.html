<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_in.css">
    <title>THEGYM Sign In</title>
</head>
<body>
    <!-- Sign In Box -->
    <section class="signin">
        <div class="signinbox">
            <div class="title">
                <h3>Sign-In to THEGYM</h3>
            </div>
            <form class="login">
                <label for="email">Email</label><br>
                <input type="text" id="email" placeholder="Email..."><br>
                <div class="password">
                    <label id="pass">Password</label>
                    <a href="#" id="ForgotPassword">
                        Forgot Password
                    </a>
                </div>
                <input type="text" id="Password" placeholder="Enter Password"><br>
                <button id="continue">Continue</button>
                <ul>
                    <li>
                        <a href="#">Need Help?</a>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    
    <section class="new">
        <h4>New to THE GYM?</h4>
        <button class="create_account"><a href="main.html">Create Your THE GYM Account</a></button>
        <!-- Takes you back to the main page. -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="bottom">
            <div class="links_container">
                <div class="links">
                    <a href="#">Conditions of use</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Help</a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023, THEGYM.com,inc or its affiliates</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
